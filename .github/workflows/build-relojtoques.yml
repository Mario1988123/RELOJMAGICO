name: Build RELOJTOQUES APK

on:
  push:
    branches: [ claude/clock-tap-wifi-messaging-e1YfW ]
    paths:
      - 'RELOJTOQUES_FINAL/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build APK
      run: |
        cd RELOJTOQUES_FINAL/android
        gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: relojtoques-apk-debug
        path: RELOJTOQUES_FINAL/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
