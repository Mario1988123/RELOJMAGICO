name: Create Release with APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android_app/gradlew

    - name: Build debug APK
      run: |
        cd android_app
        ./gradlew assembleDebug --stacktrace

    - name: Build release APK
      run: |
        cd android_app
        ./gradlew assembleRelease --stacktrace

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ##  Reloj Toques Release ${{ steps.get_version.outputs.VERSION }}

          ### Descargas:
          - **app-debug.apk** - Para desarrollo y testing
          - **app-release.apk** - Versi贸n optimizada para producci贸n

          ### Instalaci贸n:
          1. Descargar el APK
          2. Permitir instalaci贸n de fuentes desconocidas
          3. Instalar en Android

          ### Requisitos:
          - Android 7.0+ (API 24+)
          - Permisos de ubicaci贸n y WiFi

          ### Cambios:
          - Ver commits para detalles
        draft: false
        prerelease: false

    - name: Upload Debug APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android_app/app/build/outputs/apk/debug/app-debug.apk
        asset_name: RelojToques-${{ steps.get_version.outputs.VERSION }}-debug.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Release APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android_app/app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: RelojToques-${{ steps.get_version.outputs.VERSION }}-release.apk
        asset_content_type: application/vnd.android.package-archive
